<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAP 1 Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
  <script src="GLTFLoader.js"></script>
  <style>
    * { font-family: 'Roboto Mono', sans-serif; }
    body { color: white; background: #000000; font-size: 14px; }
    .container { width: 960px; margin: 30px auto; }
    .widget { background-color: #111; border: 1px solid #000; padding: 20px; margin: auto; float: left; color: #DAE3E3; width: 300px; }
    .status { width: 885px; display: grid; grid-template-columns: 15% 70% 15%; }
    .label { font-size: 12px; }
    .graph { width: 192px; height: 177px; }
    #pairButton { background-color: #d8f41d; border: none; color: black; padding: 8px; border-radius: 20px; cursor: pointer; }
  </style>
</head>

<body>
  <div class="container">
    <div class="status widget">
      <button id="pairButton">CONNECT</button>
      <div class="label" id="bluetooth">Click the connect button to connect your device</div>
    </div>

    <div class="widget">
      <div class="label">üìç GPS Location</div>
      <div class="label">Latitude: <span id="latitude">-</span></div>
      <div class="label">Longitude: <span id="longitude">-</span></div>
    </div>
  </div>

  <script>
    const SERVICE_UUID = '19b10000-0000-537e-4f6c-d104768a1214';
    const GPS_UUID = '19b10000-9008-537e-4f6c-d104768a1214';
    let gpsCharacteristic;

    async function connect() {
      if (!navigator.bluetooth) {
        alert("Web Bluetooth API is not supported in this browser. Please use Chrome or Edge.");
        return;
      }
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        gpsCharacteristic = await service.getCharacteristic(GPS_UUID);

        gpsCharacteristic.addEventListener('characteristicvaluechanged', event => {
          const decoder = new TextDecoder('utf-8');
          const gpsData = decoder.decode(event.target.value).split(',');
          document.getElementById('latitude').innerText = gpsData[0] || '-';
          document.getElementById('longitude').innerText = gpsData[1] || '-';
        });
        await gpsCharacteristic.startNotifications();
        document.getElementById('bluetooth').innerText = 'Connected';
      } catch (error) {
        console.error('Bluetooth connection failed:', error);
        alert("Failed to connect to Bluetooth device. Make sure it is powered on and within range.");
      }
    }

    document.getElementById('pairButton').addEventListener('click', connect);
  </script>
</body>
</html>
